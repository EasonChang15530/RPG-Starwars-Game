<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>RPG Starwars Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <header id="title">
    <h1>RPG Starwars Game (Funny Version)</h1>
  </header>

  <main>

    <section id="chooseHero">
      <h3>Choose Your Hero</h3>
      <span class="choiceposition" id="choiceposition1"></span>
      <span class="choiceposition" id="choiceposition2"></span>
      <span class="choiceposition" id="choiceposition3"></span>
      <span class="choiceposition" id="choiceposition4"></span>

    </section>


    <h3>Your Hero</h3>
    <div id="yourHero"></div>

    <h3>Enemies Available To Attack</h3>
    <span id="enemyp1"></span>
    <span id="enemyp2"></span>
    <span id="enemyp3"></span>

    <h3>Fight Section</h3>
    <button type="button" class="btn btn-success" id="attack">Attack</button>

    <h3>Defender</h3>
    <div id="Defender"></div>


    <!-- Record here -->
    <section id="record">
      <p id="note"></p>
      <p id="YHcurrentHP"></p>
      <p id="DcurrentHP"></p>

    </section>


  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
